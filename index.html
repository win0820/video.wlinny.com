<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wlinny video</title>
</head>
<body>
    <script>
        // 函數來獲取URL參數的值
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // 獲取id參數的值
        var idValue = getParameterByName('id');

        // 根據id的值執行相應的跳轉
        if (idValue === '1') {//電子方塊第一版影片
            window.location.href = 'https://drive.google.com/file/d/16xYZylFWBDPoaC5nL8feKKA9ewzhRPRc/view';
        } else if (idValue === '2') {//卡諾圖線上模擬器(課本用)
            window.location.href = 'https://sublime.tools/zh/%E5%8D%A1%E8%AF%BA%E5%9B%BE';
        } else if(idValue === '3'){ //課本模擬軟體路徑(課本用)
            window.location.href = 'http://simul.wlinny.com/#/';
        } else if(idValue === '4'){ //巨型專案檔案路徑
            window.location.href = 'https://drive.google.com/drive/folders/1mSv9ygxOANfVUrA0b2eg8dqxH075emb6';
        }
        else{
            window.location.href = 'http://wlinny.com';    
        }
    </script>
</body>
</html>
